<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="CSS/fromstyle.css">
<title>Contact Details</title>
</head>
<body>
	<div id="container">

		<header id="header">Contact Us Today!</header>

		<section id="section">



			<form action="" method="post">
				<div class="divTable">
					
					<div class="divTableRow">
						<div class="divTableCell"><p>First Name</p></div>
						<div class="divTableCell">
							<span class="fa fa-user"></span><input type="text"	placeholder="First Name" pattern="[A-Za-z]{3,15}" required />
						</div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>Last Name</p></div>
						<div class="divTableCell"><span class="fa fa-user"></span><input type="text"
								placeholder="Last Name" pattern="[A-Za-z]{3,15}" required /></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>E-Mail</p></div>
						<div class="divTableCell"><span class="fa fa-envelope"></span><input type="email" 
						name="email" placeholder="E-mail Address"pattern="[^ @]*@[^ @]*" required /></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>Phone #</p></div>
						<div class="divTableCell"><span class="fa fa-envelope"></span><input type="text" 
						 placeholder="(789)88-55545" pattern="[789][0-9]{9}" required/></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>Address</p></div>
						<div class="divTableCell"><span class="fa fa-home"></span><input type="text" 
						placeholder="Address" required pattern="[A-Za-z1-10]{10,100}"/></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>City</p></div>
						<div class="divTableCell"><span class="fa fa-home"></span><input type="text"
						 placeholder="city" required pattern="[A-Za-z]{5,20}"/></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>State</p></div>
						<div class="divTableCell"><span class="fa fa-list"></span><select>
										<option>Please Select</option>
										<option>Maharastra</option>
										<option>Uttar Pradesh</option>
										<option>Rajasthan</option>
										<option>Gujrat</option>
						</select></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>Zip Code</p></div>
						<div class="divTableCell"><span class="fa fa-home"></span><input type="text" 
						placeholder="zipcode" pattern="[0-9]{6}" required/></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>Website or domain name</p></div>
						<div class="divTableCell"><span class="fa fa-globe"></span><input type="text" 
						placeholder="WebSite or Domain name" pattern="[A-Za-z]{1,10}" required /></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell"><p>Do you have hosting?</p></div>
						<div class="divTableCell"><div id="radiodiv"><input type="radio" name="hosting" value="yes" checked> Yes<br>
  						<input type="radio" name="hosting" value="no"> No</div></div>
					</div>					
					
					<div class="divTableRow">
						<div class="divTableCell"><p>Project Description<p></div>
						<div class="divTableCell"><span class="fa fa-pencil"></span><textarea rows="3" placeholder="Project Description" required></textarea></div>
					</div>
					
					<div class="divTableRow">
						<div class="divTableCell">&nbsp;</div>
						<div class="divTableCell"><button type="submit" id="submit">Send &nbsp;<i class="fa fa-paper-plane"></i></button></div>
					</div>
				</div>
			</form>
		</section>

	</div>
</body>
</html>
