<!DOCTYPE html>
<html>
	<head>
	<title>BootStrap Session3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/grid.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	</head>
	
	<body>
		<header>
		<h1>Grid</h1>
	</header>
	<div class="container">
		<div class="row show-grid">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 text-center">
				<h1>Ayushi Agarwal</h1>
			</div>
		</div>
		<div class="row show-grid text-primary">
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs12">
				<em>Row-2 col-1</em>
			</div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs12">
				<em>Row-2 col-2</em>
			</div>
		</div>
		<div class="row show-grid text-danger text-center">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs12">
				<p>Row-3 col-1</p>
			</div>
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs12">
				<p>Row-3 col-2</p>
			</div>
		</div>
		<div class="row show-grid">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs12">
				<small>Row-4 col-1</small>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs12">
				<small>Row-4 col-2</small>
			</div>
		</div>
		<div class="row show-grid text-warning text-right">
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs12">
				<strong>Row-5 col-1</strong>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs12">
				<strong>Row-5 col-2</strong>
			</div>
		</div>
		<div class="row show-grid text-success">
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs12">
				<strong>Row-6 col-1</strong>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs12">
				<strong>Row-6 col-2</strong>
			</div>
		</div>
		<div class="row show-grid text-info text-left">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12">
				<p>Row-7 </p>
			</div>
		</div>
	</div>
		
	</body>
</html>
