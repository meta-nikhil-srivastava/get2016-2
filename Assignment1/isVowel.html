<!DOCTYPE html>
<html>
	<head>
		<title>Largest</title>
	</head>
	
	<body leftmargin="5%" topmargin="5%">
		<h1>Character is Vowel Or Consonant</h1>
		<script type="text/javascript">
		var ch="c";
		
		/* checks if ch=a or ch=e or ch=i or ch=o or ch=u is vowel */
		document.write("Character is "+ch+"<br /><br />");
		
		if (ch=='a'|| ch=='e'|| ch=='i'|| ch=='o'|| ch=='u')
		{
		document.write(ch+" is Vowel");
		}
		
		/* else ch is consonant  */
		
		else 
		{
		document.write(ch+" is Consonant");
		}
		
		</script>
	</body>
</html>
