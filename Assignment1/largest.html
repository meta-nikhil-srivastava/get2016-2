<!DOCTYPE html>
<html>
	<head>
		<title>Largest</title>
	</head>
	
	<body leftmargin="5%" topmargin="5%">
		<h1>Largest Among Three Numbers</h1>
		<script type="text/javascript">
		var a=10,b=20,c=7;
		
		/* checks a>b and a>c  if  both conditions satisfied, A is greater */
		document.write("Three numbers are: "+a+"&emsp;"+b+"&emsp;"+c+"<br /><br />");
		
		if (a>=b  && a>=c)
		{
		document.write(a+" is Largest");
		}
		
		/* checks b>a  and b>c  if  both conditions satisfied, b is greater */
		
		else if (b>=a  && b>=c)
		{
		document.write(b+" is Largest");
		}
		
		/* if the above two conditions were false c is greater*/
		
		else
		{
		document.write(c+" is Largest");
		}
		</script>
	</body>
</html>
