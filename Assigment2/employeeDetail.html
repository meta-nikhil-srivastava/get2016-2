<!DOCTYPE html>
<html>
	<head>
		<title>Employee Detail</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="JS/employeeDetail.js"></script>	
		<link rel="stylesheet" type="text/css" href="CSS/empstyle.css">
	</head>
	
	<body>
		<h3>Get Detail Of Selected Employee</h3>
		<select id="employeeName">
			<option>Select one employee</option>
			<option>Ayushi</option>
			<option>Tripati</option>
			<option>Amita</option>
			<option>Riya</option>
		</select>
		<div class="infoDiv">
			<table>
				<tr>
					<td>Name : </td>
					<td id="name"></td>
				</tr>
				<tr>
					<td>Email : </td>
					<td id="email"></td>
				</tr>
				<tr>
					<td>DOB : </td>
					<td id="dob"></td>
				</tr>
				<tr>
					<td>Address : </td>
					<td id="address"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
